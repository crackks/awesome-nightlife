<!DOCTYPE html>

<html>

	<head>
		<title>Awesome Night Life - Search</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	

	<body style='background:rgb(30,30,50)'>
	    <a href='/' style='text-decoration:none'><h1 class='text-center appName'>Awesome Night Life</h1></a>
	    <div class='dispRow2'>
				<div class='pageResult'>
				    <h2><span id='Name' ></span></h2>
				    <div class='dispRow' style='margin-top:20px'>
					    <div id='rating'></div>
				    </div>
				    <div class='dispRow'>
				    	
				    	<p><span id='review'></span> reviews</p>
					    <p class='separator'> | </p>
					    <p><i class="fa fa-phone fa-lg" aria-hidden="true"></i> <span id='phoneNbr'></span></p>
					    <p class='separator'> | </p>
			            <p><i class="fa fa-laptop fa-lg" aria-hidden="true"></i> <a id='webSite' target="_blank">Go to Website</a></p>    
				    </div>
				    <div class='dispRow'>
				    	<p><span id='categorie'></span></p>
				    	 <p class='separator'> | </p>
				    	<p><i class="fa fa-map-marker fa-lg" aria-hidden="true"></i> <span id='address'></span></p>
				    </div>
				    <div class=' imageDisp'>
				    	<div class='col-xs-8'>
					    	<a id='img1Link' ><img class='imageL'id="image"/></a>
					    </div>
					    <div class='col-xs-4'>
						    <a id='img2Link' ><img class='imageS'id="image2"/></a>
						    <a id='img3Link'><img class='imageS'id="image3"/></a>
					    </div>
				    </div>
				    <a class='btnLink'><button class='going2-btn btn'>
					<span id='nbrGoing'></span> Going</button>
				</a>
				</div>
				
			
			<div class='dispCol'>
				<div class='dispMap' id='map'></div>
				<div class='reviewBlock' id='dispReviews' >
					<div class="reviewStart"><h2 style='font-family:Lobster; font-size:30px'>Reviews</h2><p> 3 out of <span id='reviewNbr'></span></p></div>
					<div class='dispReviews'></div>
					<div class='reviewEnd'></div>
				</div>
			</div>
		</div>
		
		<div class='otherCat'></div>
		
		
		<script id='Scri'></script>
		<script type="text/javascript" src="/common/ajax-functions.js"></script>
		<script type='text/javascript' src='/controllers/goToController.client.js'></script>
		<script type="text/javascript" >
		
		var apiUrl=check(window.location.href)+'/getInfo';
    
    var namee=document.querySelector('#Name');
    var categorie=document.querySelector("#categorie");
    var phoneNbr=document.querySelector('#phoneNbr');
    var address=document.querySelector("#address");
    var ratingStars= document.querySelector('#rating');
    var review=document.querySelector('#review');
    var website=document.querySelector('#webSite');
    var image=document.querySelector('#image');
    var image2=document.querySelector('#image2');
    var image3=document.querySelector('#image3');
    var going=document.querySelector('.btnLink');
    var imag1Link=document.querySelector('#img1Link');
    var imag2Link=document.querySelector('#img2Link');
    var imag3Link=document.querySelector('#img3Link');
    var nbrGoing=document.querySelector('#nbrGoing');
    var reviewTxtBtn=document.querySelector('#reviewTxt');
    var reviewBlock=document.querySelector('.reviewBlock');
    var dispReview=document.querySelector('.dispReviews');
    var reviewNbr=document.querySelector('#reviewNbr');
    var mapBlock=document.querySelector('.dispMap');
    var otherCatBlock=document.querySelector('.otherCat');
    var addScript=document.querySelector('#Scri');
    var lat;
    var lng;
    
		
		function showInfo(data){
        var info=JSON.parse(data);
        console.log(info);
        namee.innerHTML=info.name;
        if(info.name.length>25){
            namee.style["font-size"]=45/info.name.length*25+'px';
        }
        for (var i=0;i<info.categories.length;i++){
            categorie.innerHTML+=info.categories[i].title;
            if (i<info.categories.length-1){
                categorie.innerHTML+=', ';
            }
        }
        phoneNbr.innerHTML=info.display_phone;
        for (var i=0;i<info.location.display_address.length;i++){
            address.innerHTML+=info.location.display_address[i];
            if (i<info.location.display_address.length-1){
                address.innerHTML+=', ';
            }
        }
        
        review.innerHTML=info.review_count;
        website.href=info.url;
        image.src=info.image_url;
        imag1Link.href=info.image_url;
        image2.src=info.photos[1];
        imag2Link.href=info.photos[1];
        image3.src=info.photos[2];
        imag3Link.href=info.photos[2];
        going.href="/isGoingTo/"+info.location.city+"/1/"+info.id;
        nbrGoing.innerHTML=info.nbrGoing;
        lat=info.coordinates.latitude;
        lng=info.coordinates.longitude;
        ratingStars.insertAdjacentHTML('beforeend', dispRating(info.rating));
        
        addScript.src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk9TZizW1ZoGP-RsV7eqPu-QGtwnvfims&callback=initMap";
    }
    
    var apiRevUrl=check(window.location.href)+'/'+window.navigator.language+'/reviews';
        ajaxFunctions.ready(ajaxFunctions.ajaxRequest('GET', apiRevUrl, showReviews));
     
    function showReviews(data){
        var info=JSON.parse(data);
        reviewNbr.innerHTML=info.total;
        for (var i=0;i<info.reviews.length;i++){
            var txt='<div class="oneReview"><img class="revImg" src="'+info.reviews[i].user.image_url+'"/>';
            txt+='<div class="revContent"><p>'+dispRating2(info.reviews[i].rating)+'</p>';
            txt+='<p style="font-size:12px">'+info.reviews[i].text+needMore(info.reviews[i].text,info.reviews[i].url)+'</p><p>By '+info.reviews[i].user.name+' on ';
            txt+=friendlyDate(info.reviews[i].time_created)+'</p></div></div>';
            dispReview.insertAdjacentHTML('beforeend', txt);
        }
        
        
    }
    
     
    function needMore(text,url){
        if(text.slice(text.length-3,text.length)=='...'){
            return ' <a href='+url+' target="_blank">read more</a>';
        }
        else{
            return '';
        }
    }
    
    
    
    function friendlyDate(date){
        var months=['January','February', 'Mars', 'April', 'May', 'June', 'July', 'August', 'September','October', 'November', 'December'];
        var txt=date.slice(8,10)+' '+months[Number(date.slice(5,7)-1)]+' '+date.slice(0,4)+' at'+date.slice(10,date.length);
        
        return txt;
    }
    
    
    ajaxFunctions.ready(ajaxFunctions.ajaxRequest('GET', apiUrl, showInfo));
    
    function check(url){
        for (var i=0; i<url.length;i++){
            if(url[i]=='#'){
                url=url.slice(0,i);
                return url;
            }
        }
        return url;
    }
    
		 function initMap() {
        var uluru = {lat:lat, lng:lng}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
      
      
      
      function dispRating(rating){
        var txt="<div class='rating-container2'>";
        var rat=rating*2;
        if (rat%2==0){
            for (var i=0;i<rat/2;i++){
                txt+='<i class="fa fa-star fa-2x" aria-hidden="true"></i>';
            }
        }
        else{
            for (var i=0;i<rat/2-1;i++){
                txt+='<i class="fa fa-star fa-2x" aria-hidden="true"></i>';
            }
            txt+='<i class="fa fa-star-half-o fa-2x" aria-hidden="true"></i>';
        }
        for(var j=0;j<9-rat;j++){
            txt+='<i class="fa fa-star-o fa-2x" aria-hidden="true"></i>';
        }
        txt+='</div>';
        return txt;
    }
    
    function dispRating2(rating){
        var txt="<div class='rating-container3'>";
        var rat=rating*2;
        if (rat%2==0){
            for (var i=0;i<rat/2;i++){
                txt+='<i class="fa fa-star " aria-hidden="true"></i>';
            }
        }
        else{
            for (var i=0;i<rat/2-1;i++){
                txt+='<i class="fa fa-star " aria-hidden="true"></i>';
            }
            txt+='<i class="fa fa-star-half-o" aria-hidden="true"></i>';
        }
        for(var j=0;j<9-rat;j++){
            txt+='<i class="fa fa-star-o " aria-hidden="true"></i>';
        }
        txt+='</div>';
        return txt;
    }
    
		</script>
		
	</body>

</html>
